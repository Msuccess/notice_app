<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="navigateBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-turncate"> {{notice?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="px-5">
    <ion-note>
      <h6 class="text-primary">{{notice?.title}}</h6>
    </ion-note>
    <p> {{notice?.description}}</p>
    <p class="text-primary"> {{notice?.date |date:'longDate'}}</p>
    <p class="font-size-10">{{notice?.faculty}}</p>
    <a [href]="fileLink" rel="nofollow" target="_blank" *ngIf="fileLink">Download</a>
    {{notice?.fileName}}
  </div>
</ion-content>
