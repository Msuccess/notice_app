<ion-header translucent="true">
  <ion-toolbar>

    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="updateNotice($event)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="expired">
        Favorite
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notices</ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateNotice($event)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="expired">
        Favorite
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notices</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let notice of allNotices">
    <ion-item-sliding id="item100" #slidingItem>
      <ion-item routerLink="/home/{{notice.id}}">
        <ion-label>
          <h2>{{notice.title}}</h2>
          <p>{{notice.description}}</p>
        </ion-label>
        <ion-note slot="end" color="primary">
          <p>{{notice.date |date:'longDate'}}</p>
          <p>{{notice.faculty}}</p>
        </ion-note>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="primary" (click)="addFavorite(notice)" *ngIf="segment === 'all'">
          Favorite
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeFavorite(slidingItem, notice.id)"
          *ngIf="segment === 'favorites'">
          Remove
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-list-header [hidden]="allNotices.length !== 0">
    <ion-col class="d-flex justify-content-center align-items-center">
      <div> No Notice Found</div>
    </ion-col>

  </ion-list-header>

</ion-content>
