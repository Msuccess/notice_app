<ion-content>
  <div class="login-logo d-flex ion-justify-content-center my-5">
    <img src="assets/logo.jpeg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate class="mx-5">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="login.email" name="username" type="text" #username="ngModel" spellcheck="false"
          autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-spinner *ngIf="submitted"></ion-spinner>
        <ion-button color="primary" (click)="onLogin(loginForm)" expand="block" *ngIf="!submitted">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
    <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
      class="font-weight-bold text-decoration-none d-flex justify-content-center text-dark mt-2">Register</a>
  </form>

</ion-content>
